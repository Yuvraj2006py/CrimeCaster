version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: crime-caster-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_DB_HOST=${SUPABASE_DB_HOST}
      - SUPABASE_DB_PORT=${SUPABASE_DB_PORT}
      - SUPABASE_DB_NAME=${SUPABASE_DB_NAME}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    volumes:
      - ./api:/app/api
      - ./inference:/app/inference
      - ./feature_engineering:/app/feature_engineering
      - ./training:/app/training
      - ./models:/app/models
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crime-caster-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    # Volumes commented out for production build - uncomment for development
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: crime-caster-ingestion
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_DB_HOST=${SUPABASE_DB_HOST}
      - SUPABASE_DB_PORT=${SUPABASE_DB_PORT}
      - SUPABASE_DB_NAME=${SUPABASE_DB_NAME}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
    volumes:
      - ./ingestion:/app/ingestion
      - ./validation:/app/validation
      - ./transformations:/app/transformations
      - ./sql:/app/sql
      - ./data/raw:/app/data/raw
    env_file:
      - .env
    profiles:
      - batch
    # Run on-demand: docker-compose run ingestion

  training:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: crime-caster-training
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_DB_HOST=${SUPABASE_DB_HOST}
      - SUPABASE_DB_PORT=${SUPABASE_DB_PORT}
      - SUPABASE_DB_NAME=${SUPABASE_DB_NAME}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
    volumes:
      - ./training:/app/training
      - ./feature_engineering:/app/feature_engineering
      - ./sql:/app/sql
      - ./models:/app/models
    env_file:
      - .env
    profiles:
      - batch
    # Run on-demand: docker-compose run training

networks:
  default:
    name: crime-caster-network

